<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Document</title>
</head>
<body>
<form method="POST">
        {% csrf_token %}
        <p>
            <label>Ведите название статьи</label><br>
            <input type="text" name="title" value="{{stat.titel}}">
        </p>
        <p>
            <label>Ведите описание статьи</label><br>
            <input type="text" name="subtile" value="{{stat.subtile}}">
        </p>
        <p>
            <label>Ведите ссылку на фото</label><br>
            <input type="url" name="URL" value="{{stat.URL}}">
        </p>
        <input type="submit" value="Save">
    </form>
</body>
</html>
